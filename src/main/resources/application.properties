spring.application.name=partygame

# Party Game Configuration

# AVATAR SETTINGS
game.avatars.valid-ids=1,2,3,4,5,6,7,8

# GAME SETTINGS
game.room.max-players=8

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

// MongoDB Configuration password root user root
spring.mongodb.uri=mongodb://root:root@localhost:27017/jam?authSource=admin

